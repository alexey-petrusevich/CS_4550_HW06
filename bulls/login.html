<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
  </head>

  <body>
    <div class="container">
      <h1 style="text-align:center">Bulls and Cows</h1>
      <h2 style="text-align:center">Multiplayer Login</h2>
      <form>
        <fieldset>
          <label>Game ID</label>
          <input
            type="text"
            id="sourceText"
            placeholder="roomtown123"
            onChange={update_gamename}
            required
          />
          <label>User ID</label>
          <input
            type="text"
            id="username"
            placeholder="coolguy456"
            onChange={update_username}
            required
          />
          <input
            type="submit"
            onClick={join_game}
            value="Join Game"
          />
        </fieldset>
      </form>
    </div>
  </body>
</html>
